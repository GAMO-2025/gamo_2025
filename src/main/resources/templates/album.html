<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>앨범 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .album-container {
            width: 600px;
            margin: 30px auto;
        }

        .album-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .album-header h2 {
            margin: 0;
        }

        .album-list {
            list-style: none;
            padding: 0;
        }

        .album-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .add-button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        /* ✅ 모달창 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }
    </style>
</head>

<body>
<div class="album-container">
    <div class="album-header">
        <h2>앨범 목록</h2>
        <button class="add-button" id="openModalBtn">+ 앨범 추가</button>
    </div>

    <ul class="album-list">
        <li th:each="album : ${albums}">
            <a th:href="@{'/album/' + ${album.album_id}}" th:text="${album.title}">제목없음</a>
<!--            <span th:text="${album.title}">제목없음</span>-->
        </li>
    </ul>
</div>

<!-- ✅ 모달창 -->
<div id="albumModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <h3>새 앨범 추가</h3>

        <form id="albumForm">
            <label for="title">앨범 제목:</label>
            <input type="text" id="title" name="albumTitle" required style="width: 100%; margin-top: 8px;">
            <br><br>
            <button type="submit" style="width: 100%; background-color: #4CAF50; color: white; border: none; padding: 8px; border-radius: 4px;">
                등록
            </button>
        </form>
    </div>
</div>

<script>
<!--    // ✅ 모달 열기/닫기 제어-->
    const modal = document.getElementById("albumModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");

    openModalBtn.onclick = () => modal.style.display = "block";
    closeModalBtn.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
        if (event.target === modal) modal.style.display = "none";
    }

<!--    // ✅ 앨범 등록 요청 (AJAX)-->
    const form = document.getElementById("albumForm");
    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const title = document.getElementById("title").value;

        const formData = new FormData();
        formData.append("title", title);

        const response = await fetch("/album/new", {
            method: "POST",
            body: formData
        });

        if (response.ok) {
            alert("앨범이 추가되었습니다!");
            modal.style.display = "none";
            location.reload(); // 페이지 새로고침으로 목록 업데이트
        } else {
            alert("앨범 추가에 실패했습니다.");
        }
    });
</script>
</body>
</html>
