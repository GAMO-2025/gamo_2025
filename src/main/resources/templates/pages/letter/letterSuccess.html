<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: AppLayout('letter', ~{::content}, null)}">
<th:block th:fragment="content">

    <main class="flex flex-col justify-center items-center flex-1 px-4 min-h-[calc(100vh-168px)]">
        <section class="flex flex-col items-center justify-center text-center gap-6 w-full max-w-md">

            <h1 class="text-[#AB8D66] text-xl font-bold">편지가 성공적으로 전송되었습니다!</h1>
            <p class="text-gray-700" th:text="'받는 사람: ' + ${receiverName}"></p>

            <!-- 새 편지 작성 / 전송 취소 버튼 -->
            <div class="flex flex-col gap-2 w-full">
                <a th:href="@{/letter/new}"
                   class="w-full py-3 bg-[#FFB755] text-black font-semibold text-base rounded-lg hover:brightness-95 transition-colors text-center">
                    새 편지 작성하기
                </a>

                <form th:action="@{/letter/cancel}" method="post" class="w-full">
                    <input type="hidden" name="letterId" th:value="${letterId}" />
                    <button type="submit"
                            class="w-full py-3 bg-white text-black font-semibold text-base rounded-lg shadow-md hover:shadow-lg transition-shadow">
                        전송 취소하기
                    </button>
                </form>
            </div>

            <!-- 편지 홈 / 편지 보관함 -->
            <div class="flex w-full gap-4 mt-4">
                <a th:href="@{/letter}"
                   class="w-1/2 py-3 border border-[#F5BF76] bg-[#F5BF76] text-white rounded-lg font-semibold text-base text-center hover:brightness-95 transition-colors">
                    편지 홈
                </a>
                <a th:href="@{/letters/list}"
                   class="w-1/2 py-3 border border-[#F5BF76] bg-[#F5BF76] text-white rounded-lg font-semibold text-base text-center hover:brightness-95 transition-colors">
                    편지 보관함
                </a>
            </div>

        </section>
    </main>


</th:block>
</html>
