<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background: #3498db;
            color: #fff;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }
        a:hover {
            background: #2980b9;
        }
        .emoji {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="emoji">⚠️</div>
    <h1>오류 발생</h1>
    <p th:text="${errorMessage}"></p>
    <a href="/">홈으로 돌아가기</a>
</div>
</body>
</html>
