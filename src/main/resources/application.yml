jwt:
  access-token-validity-in-seconds: 3600 # 하루를 accessToken 유효시간으로 설정
  refresh-token-validity-in-seconds: 2592000

spring:
  config:
    import: optional:application-secret.properties

  application:
    name: gamo

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      encoding: UTF-8
  mvc:
    static-path-pattern: /**


  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: 100132c435d134629876240576515a0b
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope: profile_nickname, profile_image, account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

gcp:
  project-id: gamo-473408
  credentials:
    location: src/main/resources/google-service-account.json
